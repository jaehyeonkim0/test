<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>

<table>
  <tr>
    <th>아이디</th>
    <td th:text="${member.username}"></td>
  </tr>
  <tr>
    <th>이름</th>
    <td th:text="${member.name}"></td>
  </tr>
  <tr>
    <th>이메일</th>
    <td th:text="${member.email}"></td>
  </tr>
</table>

</body>
</html>
